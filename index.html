<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- displays site properly based on user's device -->
    <LINK href="estilo.css" rel="StyleSheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg">
      <button class="switch" id="switch">
        <span><img src="images/sun-solid.svg"></span>
        <span><img src="images/moon-solid.svg"></span>
      </button>
    </header>
    <img class="img-mobile" src="images/bg-mobile.svg">
    <section class="container">
      <div>
        <img class="sol" id="sol" src="images/illustration-mockups.svg">
        <img class="noche" id="noche" src="images/illustration-mockups dark.svg">
      </div>
      <div class="info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build
                                      communities. You have a voice, but so does your audience. Create connections
                                      with your users as you engage in genuine discussion.</p>
        <button class="boton" id="boton">Register</button>
      </div>
    </section>
    <footer class="footer">
      <a class="icono-borde">
        <img class="icono" src="images/facebook-f-brands.svg">
      </a>
      <a class="icono-borde" href="https://twitter.com/mariwrios" target="blank">
        <img class="icono" src="images/twitter-brands.svg">
      </a>
      <a class="icono-borde" href="https://www.instagram.com/mariwrios/" target="blank">
        <img class="icono" src="images/instagram-brands.svg">
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
